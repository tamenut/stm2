[MF_LOGGER]
LOGGER_LOG_TYPE=LOG_LEVEL_VERBOSE 	//LOG_LEVEL_INFO	//LOG_LEVEL_ERROR //LOG_LEVEL_VERBOSE //LOG_LEVEL_NONE
LOGGER_REFRESH_TIME=10
LOGGER_DISPLAY_MODE=DISPLAY_CONSOLE DISPLAY_FILE//DISPLAY_CONSOLE //DISPLAY_FILE //DISPLAY_NONE
LOGGER_LOG_ASYNC_WRITE=true
LOGGER_REMOTE_CONTROL=true
LOGGER_LOG_FLUSH_CNT=10
LOGGER_LOG_FLUSH_PERIOD=2000
LOGGER_LOG_FLUSH_BUF_SIZE=1000
LOGGER_MAX_FILE_SIZE=10240000
LOGGER_FILE_PATH=./log/
LOGGER_LOG_SET_DEFINE=SUP_CSC EIM_CSC CMS_CSC RTP_CSC RTI_CSC ROM_CSC
LOGGER_LOG_DEFINE=SUP_CSC //EIM_CSC CMS_CSC ROM_CSC

[STM]
PROC_THREAD_NUM=1	//0:PROC_THREAD 기능을 사용하지 않음 

[IP]
IP_ADDR_CNT=1
IP_ADDR_0=192.168.10.233
